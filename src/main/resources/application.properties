# T\u00ean \u1ee9ng d\u1ee5ng
spring.application.name=gateway

# C\u1ea5u h\u00ecnh c\u1ed5ng API Gateway
server.port=8080

# C\u1ea5u h\u00ecnh c\u00e1c route trong API Gateway
spring.cloud.gateway.routes[0].id=authen-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**,/otp/**,/media/**,/users/**,/companies/**,/artists/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=http://localhost:8083
spring.cloud.gateway.routes[1].predicates[0]=Path=/us/**

spring.cloud.gateway.routes[2].id=task-service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/events/**,/booking/**,/payment/**

# C\u1ea5u h\u00ecnh filter m\u1eb7c \u0111\u1ecbnh
spring.cloud.gateway.default-filters[0]=JwtAuthenticationFilter

# C\u1ea5u h\u00ecnh x\u1eed l\u00fd l\u1ed7i
spring.cloud.gateway.error.webExceptionHandler=true

# C\u1ea5u h\u00ecnh Actuator \u0111\u1ec3 gi\u00e1m s\u00e1t API Gateway
management.endpoints.web.exposure.include=health,info
management.endpoint.gateway.enabled=true

# C\u1ea5u h\u00ecnh CORS to\u00e0n c\u1ee5c cho m\u1ecdi route
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:3001,http://localhost:3002,http://localhost:3003
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,PATCH
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=Authorization, Content-Type,Accept
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true


# C\u1ea5u h\u00ecnh JWT
jwt.secret=your_secret_key
jwt.expiration=900000
